<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tanim7</title>
    <style>
        section .circle{
            background-color: rgb(255, 102, 0);
            width: 400px;
            height: 400px;
            border-radius: 200px;
            margin: 100px auto;
            display: block;
            transition: background-color 1s steps(20);
        }

        section .circle:hover{
            background-color: rgb(2, 0, 143);
        }
    </style>
</head>
<body>
    <header><h1>Cambiando de color</h1></header>
    <section>
        <div class="circle"></div>
    </section>
</body>
</html>
