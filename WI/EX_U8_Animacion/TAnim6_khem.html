<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAnim6</title>
    <style>
        body{
            display:flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;

        }
        .transition{
            width:30px;
            height: 30px;
            background: red;
            transition: width 2s, height 2s, margin 2s, background 0s;
            margin: 50px;
        }

        .transition:hover{
            width: 60px;
            height: 30px;
            background: blue;
        }
    </style>
</head>
<body>
    <div class="transition">C1</div>
    <div class="transition">C2</div>
</body>
</html>
