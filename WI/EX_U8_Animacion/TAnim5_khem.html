<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAnim5</title>
    <style>
        .transition{
            width: 400px;
            height: 300px;
            background: red;
            transition: width 2s, height 2s, margin 2s, background 0s;
            margin: 50px auto 0; 
        }

        .transition:hover{
            width: 200px;
            height: 150px;
            background: blue;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="transition"></div>
</body>
</html>
