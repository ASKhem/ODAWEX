<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pilotos con JSON</title>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="partnership-band">
        <div id="content"></div>
    </div>
    <div id="titulo"><h1>FORMULA 1</h1><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/33/F1.svg/800px-F1.svg.png"></div>
    <div id="controles">
        <button id="ver-tabla-completa">Ver tabla completa</button>
        <div id="contenedor-seleccionar">
            <div>
                <select id="opciones-tabla-1">
                    <option value="1">Ordenado por nombre</option>
                    <option value="2">Ordenado por Equipo</option>
                </select>
                <select id="opciones-tabla-2">
                    <option value="0">Orden original</option>
                    <option value="1">Orden alfabeticamente</option>
                    <option value="2">Orden inverso</option>
                </select>
            </div>
            <div>
                <input type="text" id="buscador" placeholder="Buscar piloto por nacionalidad">
            </div>
        </div>
        <button id="submit">Consultar</button>
    </div>
    <div id="tabla-pilotos"></div>
    <div class="contendor-botones">
        <img id="flecha-izquierda" class="flecha" src="https://cdn-icons-png.flaticon.com/128/11450/11450517.png">
        <p id="pagina">
            <span id="pagina-actual">1</span> / <span id="total-paginas">n</span>
        </p>
        <img id="flecha-derecha" class="flecha" src="https://cdn-icons-png.flaticon.com/128/11450/11450517.png">
    </div>
</body>
</html>
