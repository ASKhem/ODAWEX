<html lang="en">

<body>
    <h1>Buscador de Clientes</h1>

            <div>
                <button id="inicio"><img src="https://cdn-icons-png.flaticon.com/128/3542/3542003.png"></button>

        </div>
        <div id="resultados">
            <p id="mostrar"></p>
            <div id="tabla"></div>
        </div>
    </div>
    <script src="components/index.js" type="module"></script>
